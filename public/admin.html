<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="macro.css">
  <link rel="stylesheet" href="timer.css">
</head>
<body>
  <header><h1>Admin Dashboard</h1></header>
  <div class="container">
    <div class="dashboard">
      <div class="sidebar">
        <h2>Rooms</h2>
        <div class="scrollable-list">
          <ul id="rooms-list"></ul>
        </div>
        <h2>Create Room</h2>
        <div class="scrollable-list">
          <div id="user-list"></div>
        </div>
        <div class="create-room-container">
          <button id="create-room">Create Room</button>
        </div>
        <div class="logout-container">
          <button id="logout" class="logout-btn">
            <span class="logout-icon">&#10148;</span> Log out
          </button>
        </div>
      </div>
      <div class="main">
        <div id="tabs-container"></div>
        <div id="chat-area">
          <div id="messages"></div>
          <form id="message-form">
            <div id="message-input" class="message-input" contenteditable="true" spellcheck="false"></div>
            <button type="submit">Send</button>
          </form>
          <button id="download-chat">Download Chat History</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Ellipsis Menu Template -->
  <template id="ellipsis-menu-template">
    <div class="ellipsis-menu">
      <button class="ellipsis-btn">&#8942;</button>
      <div class="ellipsis-dropdown">
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </template>

  <!-- Confirmation Modal Template -->
  <template id="confirmation-modal-template">
    <div class="modal-overlay">
      <div class="modal-content">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete this item? This action cannot be undone.</p>
        <div class="modal-buttons">
          <button class="cancel-btn">Cancel</button>
          <button class="confirm-btn">Delete</button>
        </div>
      </div>
    </div>
  </template>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="macro.js"></script>
  <script type="module" src="timer.js"></script>
</body>
</html>
